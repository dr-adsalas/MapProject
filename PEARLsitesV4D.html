<script>
function toggleTable() {
    var table = document.getElementById('coordinatesTable');
    table.style.display = (table.style.display === 'none' || table.style.display === '') ? 'block' : 'none';
}

function searchCoordinates() {
    var lat = document.getElementById('latInput').value;
    var lng = document.getElementById('lngInput').value;
    if (lat && lng) {
        var map = window.mapObject;
        var marker = L.marker([lat, lng]).addTo(map);
        map.setView([lat, lng], 12);  // Zoom in to the searched location
        marker.bindPopup("You searched for: [" + lat + ", " + lng + "]").openPopup();
    } else {
        alert("Please enter both latitude and longitude.");
    }
}
</script>
